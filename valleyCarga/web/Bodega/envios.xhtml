                    </li>
                </ul>

                <div class="navbar-default sidebar" role="navigation">

                                        <f:selectItem itemValue="2" itemLabel="rol 3" />

                                    </h:selectOneMenu>
                                </li>
                            </h:form>
                            <li>
                                <h:link class="active" outcome="envios"><i class="glyphicon glyphicon-tasks"></i> Envios</h:link>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">prueba</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover responsive" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Peso</th>
                                <th>Volumen</th>
                                <th>Embalaje</th>

                <div class="row">

                                    <!-- Modal -->
                                    <div class="modal fade" id="addestado" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <h:form>
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                                    </div>

                                                        <h:outputLabel class="label label-danger">Hola mundo</h:outputLabel>
                                                        <h:inputSecret value="123"></h:inputSecret>

                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>

                                            <div class="modal-content">
                                                <h:form class="form-horizontal">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="myModalLabel">Mis datos</h4>
                                                    </div>

                                                        <div class="row">
                                                            <div class="col-md-12 col-lg-6">
                                                                <fieldset>
                                                                    <div class="form-group">
                                                                        <label class="col-md-6 control-label" for="celular">Tipo Documento</label>  
                                                                        <div class="col-md-6">
                                                                            <h:selectOneMenu value="#" class="form-control ">
                                                                                <f:selectItem itemValue="1" itemLabel="C.C" />	   							
                                                                                <f:selectItem itemValue="2" itemLabel="NIT" />
                                                                                <f:selectItem itemValue="2" itemLabel="C.E" />
                                                                            </h:selectOneMenu>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-md-6 control-label" for="nombre">Nombre:</label>  
                                                                        <div class="col-md-6">
                                                                            <input value="Miguel" id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control"></input>
                                                                        </div>
                                                                    </div>

                                                                    <!-- Text input-->


                                                                    <!-- Text input-->
                                                                    <div class="form-group">
                                                                        <label class="col-md-6 control-label" for="celular">Numero celular</label>  
                                                                        <div class="col-md-6">
                                                                            <input id="celular" name="celular" type="text" placeholder="3132230204" class="form-control input-md"></input>

                                                                        </div>
                                                                    </div>

                                                                    <!-- Text input-->

                                                                        <div class="col-md-6">
                                                                            <h:selectOneMenu value="#" class="form-control ">
                                                                                <f:selectItem itemValue="1" itemLabel="Bogota" />
                                                                                <f:selectItem itemValue="2" itemLabel="Pereira" />	   							
                                                                                <f:selectItem itemValue="2" itemLabel="Cartagena" />
                                                                                <f:selectItem itemValue="2" itemLabel="Cali" />
                                                                                <f:selectItem itemValue="2" itemLabel="Santander" />
                                                                            </h:selectOneMenu>
                                                                        </div>
                                                                    </div>

                                                                </fieldset>
                                                            </div>
                                                            <div class="col-md-12 col-lg-6">

                                                                    <div class="form-group">
                                                                        <label class="col-md-6 control-label" for="apellidos">Cedula</label>  
                                                                        <div class="col-md-6">
                                                                            <h:inputText  p:pattern="[a-z]"   p:placeholder="Apellidos" class="form-control input-md" />
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-md-6 control-label" for="apellidos">Apellidos</label>  
                                                                        <div class="col-md-6">

                                                                        </div>
                                                                    </div>
                                                                    <!-- Text input-->

                                                                        <label class="col-md-6 control-label" for="celular">Numero celular</label>

                                                                        </div>
                                                                    </div>

                                                                    <!-- Text input-->
                                                                    <div class="form-group">
                                                                        <label class="col-md-6 control-label" for="qq">Correo</label>  
                                                                        <div class="col-md-6">
                                                                            <input value="tal@mail.com" id="qq" name="correo" type="text" placeholder="ejemplo@gmail.com" class="form-control input-md" required="false"></input>

                                                                        </div>
                                                                    </div>

                                                                </fieldset>
                                                            </div>
                                                        </div>
